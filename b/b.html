<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <title>b tag</title>
</head>
<body>
    <p><b>Жирное начертание текста</b></p>
    <p><i><b>Жирный текст в теге i</b></i></p>
    <p><small>Хотя использование тега &lt;b&gt; не осуждается в HTML, применение стилей предоставляет больше возможностей по управлению жирностью текста. С другой стороны, поисковые системы «любят» слова, выделенные жирным начертанием, и повышают их рейтинг.</small></p>
    <p><a href="../index.html">Назад</a></p>
</body>
</html>
