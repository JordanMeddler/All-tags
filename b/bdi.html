<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <title>bdi tag</title>
</head>
<body>
    <p dir="rtl" class="rtl"><bdi>שבת</bdi> — суббота</p>   
    <p>В ашкеназском произношении звучит как «ша́бос» (идиш «ша́бес»),     
        а в сефардском — как «шаба́т».</p>
    <p dir="rtl" class="rtl"><bdi>первый</bdi> — второй</p>   
    <p dir="rtl" class="rtl">первый — второй</p> 
    <p dir="ltr" class="rtl"><bdi>первый</bdi> — второй</p>   
    <p dir="ltr" class="rtl">первый — второй</p>

</body>
</html>
