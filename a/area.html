<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <title>area tag</title>
</head>
<body>
    <img src="../images/sea.jpg" alt="Море" width="640" height="158" usemap="#Nav">
    <p><map name="Nav">
        <!-- Обычные координаты -->
        <area shape="poly" coords="113,24,211,24,233,0,137,0" href="../index.html" alt="Index">
        <!-- Координаты с accesskey, target и alt -->
        <area shape="poly" coords="210,24,233,0,329,0,307,24" href="http://www.google.com" alt="Index" accesskey="s" target="_blank">

        <area shape="poly" coords="304,24,385,24,407,0,329,0" nohref alt="Index">

    </map></p>

    <p><a href="../index.html">Назад</a></p>
</body>
</html>
